<html>
<head>
</head>
<body>
<form action="/post" method="POST">
	<h1>Welcome {{username}}</h1> 
	<input type="text" name = "filePath" placeholder="Photo Filepath" required/> </br>
	<input type="text" name = "caption" placeholder="Caption" required/> </br>
	<input type="checkbox" name = "allFollowers" /> All Followers </br>
	<input type="submit" value = Post />
</form>

<form action="/add_friend_group"><input type="submit" value="Add Group" /> </br></form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Here are your posts:

<table>
	<th>Time</th>
	<th>Post</th>
	<th>Picture ID</th>
	<th>Poster</th>>
	<th>Tagged</th>
	<th>Reactions</th>

{% for line in posts %}
	<tr>
		<td>{{line.postingDate}}</td>
		<td><img src="data:image/jpeg;base64,{{line.filePath}}" alt="Photo Unavailable"/> </td>
		<td>{{line.pId}}</td>
		<td>{{line.firstName}} {{line.lastName}}</td>
		<td></td>
	</tr>
{% endfor %}
</table>

<a href="/select_blogger">Select a blogger</a>
<br>
<a href="/logout">Logout</a>

</body>


</html>
